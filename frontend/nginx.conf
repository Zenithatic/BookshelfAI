user nginx;

events {

}

http {
    # local environment
    server {
        listen 80;
        server_name localhost;

        error_page 400 401 402 403 404 405 406 407 408 409 410 411 412 413 414 415 416 417 418 429 /4xx.html;
        location /4xx.html {
            root /usr/share/nginx/html/html/error;
            internal;
        }

        error_page 500 501 502 503 504 /5xx.html;
        location /5xx.html {
            root /usr/share/nginx/html/html/error;
            internal;
        }

        # Main url routes

        location / {
            root /usr/share/nginx/html;
            index index.html;
        }

        location /about {
            alias /usr/share/nginx/html/html;
            index about.html;
        }

        location /help {
            alias /usr/share/nginx/html/html;
            index help.html;
        }

        location /styles {
            alias /usr/share/nginx/html/css;
            types {
                text/css css;
            }
        }

        location /api/ {
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_pass http://backend:3000/;
        }
    }

    # production
    server {
        listen 443;
        server_name bookshelfai.onrender.com;

        error_page 400 401 402 403 404 405 406 407 408 409 410 411 412 413 414 415 416 417 418 429 /4xx.html;
        location /4xx.html {
            root /usr/share/nginx/html/html/error;
            internal;
        }

        error_page 500 501 502 503 504 /5xx.html;
        location /5xx.html {
            root /usr/share/nginx/html/html/error;
            internal;
        }

        # Main url routes

        location / {
            root /usr/share/nginx/html;
            index index.html;
        }

        location /about {
            alias /usr/share/nginx/html/html;
            index about.html;
        }

        location /help {
            alias /usr/share/nginx/html/html;
            index help.html;
        }

        location /styles {
            alias /usr/share/nginx/html/css;
            types {
                text/css css;
            }
        }

        location /api/ {
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_pass https://bookshelfai-backend.onrender.com/;
        }
    }
}