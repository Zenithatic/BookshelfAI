<body>

        <nav class="nav-bar">

    <main>
        <div class="background">
            <div class="container">
                <h1 id="bookshelf-title">Bookshelf: 0 Books</h1>
                <div class="search-container">
                    <div class="search-row">
                        <input type="text" name="title" id="title" placeholder="Title">
                        <input type="text" name="author" id="author" placeholder="Author">
                    </div>
                    <div class="search-row">
                        <input type="text" name="published" id="published" placeholder="Published">
                        <input type="text" name="genre" id="genre" placeholder="Genre">
                    </div>
                    <div class="search-row">
                        <input type="text" name="summary" id="summary" placeholder="Summary">
                        <input type="text" name="tags" id="tags" placeholder="Tags">
                    </div>
                    <div class="search-row">
                        <button id="search">Search</button>
                        <button id="reset">Reset</button>
                    </div>
                </div>

                <div class="book-container" id="book-container">

                    <div class="book">
                        <div class="upper">
                            <img width="100px"

                <div class="bookshelf-nav">
                    <button id="previous">Previous</button>
                    <p id="current">Current:</p>
                    <button id="next">Next</button>
                </div>

                <div class="bookshelf-add">
                    <p>Create new book:</p>
                    <input type="text" name="title" id="addTitle" placeholder="Title">
                    <input type="text" name="author" id="addAuthor" placeholder="Author">
                    <input type="text" name="published" id="addPublished" placeholder="Published">
                    <input type="text" name="isbn" id="addIsbn" placeholder="ISBN">
                    <input type="text" name="genre" id="addGenre" placeholder="Genre">
                    <input type="text" name="cover" id="addCover" placeholder="Cover Image URL">
                    <input type="text" name="summary" id="addSummary" placeholder="Summary">
                    <input type="text" name="tags" id="addTags" placeholder="Tags">
                    <button id="addConfirm">Add Book</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
